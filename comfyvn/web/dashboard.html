     [ComfyVN_Architect] -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ComfyVN Dashboard ‚Äî Live Playground Stream</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: "Consolas", monospace;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #222;
      color: #0ff;
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    #status {
      background: #222;
      color: #fff;
      padding: 6px;
      text-align: center;
      font-size: 14px;
      border-bottom: 1px solid #333;
    }
    #feed {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 13px;
      line-height: 1.3em;
    }
    .entry {
      border-bottom: 1px solid #333;
      margin-bottom: 8px;
      padding-bottom: 6px;
    }
    .event-type {
      color: #0ff;
      font-weight: bold;
    }
    .timestamp {
      color: #777;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <header>üß© ComfyVN Live Dashboard</header>
  <div id="status">Connecting to /playground/stream ‚Ä¶</div>
  <div id="feed"></div>

  <script>
    const statusEl = document.getElementById("status");
    const feedEl = document.getElementById("feed");
    const es = new EventSource("http://127.0.0.1:8000/playground/stream");

    function logEvent(event) {
      const data = JSON.parse(event.data);
      const div = document.createElement("div");
      div.className = "entry";
      const ts = new Date(data.timestamp * 1000).toLocaleTimeString();
      div.innerHTML = `
        <div class="timestamp">${ts}</div>
        <div class="event-type">[${data.type.toUpperCase()}]</div>
        <pre>${JSON.stringify(data.data, null, 2)}</pre>
      `;
      feedEl.prepend(div);
    }

    es.onopen = () => {
      statusEl.innerText = "‚úÖ Connected to Playground Stream";
      statusEl.style.background = "#030";
    };
    es.onerror = () => {
      statusEl.innerText = "‚ùå Disconnected ‚Äî retrying ‚Ä¶";
      statusEl.style.background = "#300";
    };
    es.onmessage = logEvent;
  </script>
</body>
</html>
